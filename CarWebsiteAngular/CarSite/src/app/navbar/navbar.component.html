<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark nav-fill d-flex justify-content-between p-0 " id="top-nav">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100">
          <li class="nav-item py-3" [ngClass] = "{'active' : active === 'home'}">
            <a class="nav-link h-100 w-100 p-0" (click) = "setActive('home')" [routerLink] = "['home']">Home</a>
          </li>

          <li class="nav-item py-3" [ngClass] = "{'active' : active === 'allcars'}">
              <a class="nav-link h-100 w-100 p-0" (click) = "setActive('allcars')" [routerLink] = "['allcars']">Cars</a>
            </li>

          <li class="nav-item py-3" [ngClass] = "{'active' : active === 'contact'}">
            <a class="nav-link h-100 w-100 p-0" (click) = "setActive('contact')" [routerLink] = "['contact']">Contact</a>
          </li>

          <li class="nav-item navbar-brand d-inline">
              <img src = "https://www.stickers-factory.com/media/catalog/product/cache/1/image/1000x/040ec09b1e35df139433887a97daa66f/2/6/26575_00.png" 
               class = "img-fluid" id="logo" height="7%" width="7%">
              <h2 class="d-inline" id="logo-text">Prehistoric Motors</h2>
          </li>    
        </ul>

          <app-login></app-login>

          <button *ngIf = "!loginService.isUserLoggedIn()" class="btn btn-outline-danger" type="button" [routerLink] = "['signup']">Sign Up</button>
      </div>
    </nav>
