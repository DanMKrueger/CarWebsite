<li>
    <form #loginForm = "ngForm" class="py-4">
        <div class="form-row">

            <div class="col">
                <input name="username" [(ngModel)] = 'username' required placeholder="Username">
            </div>

            <div class="col">
                <input name="password" [(ngModel)] = 'password' required placeholder="Password">
            </div>

            <div class="col">
                <input type="button" class='btn btn-warning mr-2' (click)='login(loginForm)' value="Login">
            </div>
        </div>
    </form>
</li>
