<li>
    <form #loginForm = "ngForm" (ngSubmit)="login(loginForm)" class="py-4">
        <div class="form-row">

            <div class="col">
                <input name="username" [(ngModel)] = 'username' required placeholder="Username">
            </div>

            <div class="col">
                <input name="password" [(ngModel)] = 'password' required placeholder="Password">
            </div>

            <div class="col">
                <button class='btn btn-warning mr-2' type='submit'>Login</button>
            </div>
        </div>
    </form>
</li>
