<div class="container-fluid row myTopDiv">

    <br />

    <div *ngFor="let car of allCars" class="myContainerDivs col-4">

            <p hidden id={{car?.id}}></p>
            <p class="modelParagraphs shadowing p-2">{{ car?.model }}</p>
            <img src={{car.picture}} class="carImages p-2" (click)="manufacturerClicked(car.id)">

    </div>

</div>
