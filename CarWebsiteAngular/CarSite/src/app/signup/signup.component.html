<div class="container-fluid">
    <form #f="ngForm" (ngSubmit)="addUser(f)">
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" name="Username" class="form-control" ngModel placeholder="Username">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="password" name="Password" class="form-control" ngModel placeholder="Password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" name="FirstName" class="form-control" ngModel placeholder="First Name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <input type="text" name="LastName" class="form-control" ngModel placeholder="Last Name">
            </div>
        </div>

        <div class="form-row">
                <div class="form-group col-md-2">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Confirm"
                  />
                </div>
              </div>

    </form>
</div>
