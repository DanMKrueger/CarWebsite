<div class="container-fluid">

    <div *ngFor='let car of allCars' class="">
        <div class="row my-1 mx-1"> 
            <p class="makeClass col-3">{{ car?.make }}</p>
            <p class="modelClass col-3">{{ car?.model }}</p>
            <button class="btn btn-primary col-3" (click)='editClicked(car.id)'>Edit</button>
            <button class="btn btn-danger col-3" (click)='deleteClicked(car.id)'>Delete</button>
        </div>

        <div class="row" id={{car.id}} style="display: none;">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" value={{car?.make}}>
                  </div>
                  <div class="form-group col-md-4">
                      <input type="text" class="form-control" value={{car?.model}}>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" value={{car?.car_year}}>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                      <input type="text" class="form-control" value={{car?.color}}>
                    </div>
                    <div class="form-group col-md-4">
                        <input type="text" class="form-control" value={{car?.description}}>
                    </div>
                    <div class="form-group col-md-4">
                      <input type="text" class="form-control" value={{car?.price}}>
                    </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-12">
                                <input type="text" class="form-control" value={{car?.picture}}>
                        </div>
                  </div>
                  <div class="form-row">
                        <div class="form-group col-md-2">
                                <input type="button" class="btn btn-primary" (click)='submitEdit(car?.id, car?.make, car?.model, car?.car_year, car?.color, car?.description, car?.price, car?.picture);' value="Confirm">
                        </div>
                  </div>
                        
              </form>
        </div>

    </div>

</div>
